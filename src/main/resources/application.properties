# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.tenant-enabled=true
quarkus.oidc.webapp-tenant.auth-server-url=http://localhost:8180/auth/realms/quarkus
quarkus.oidc.webapp-tenant.client-id=backend-service
quarkus.oidc.webapp-tenant.application-type=web-app
quarkus.oidc.webapp-tenant.roles.source=accesstoken
quarkus.oidc.tls.verification=none
quarkus.http.cors=true
quarkus.oidc.credentials.secret=secret
quarkus.oidc.token.issuer=http://localhost:8180/auth/realms/quarkus